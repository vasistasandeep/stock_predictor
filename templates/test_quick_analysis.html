<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quick Stock Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test Quick Stock Analysis</h2>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text">üîç</span>
                    <input type="text" id="tickerInput" class="form-control" placeholder="Enter stock name (e.g., RELIANCE, TCS, INFY)" value="RELIANCE">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" id="fetchBtn">
                    <span>üéØ Get Recommendation</span>
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6>Signal</h6>
                        <h3 id="signal" class="badge bg-secondary fs-5">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6>Entry Price</h6>
                        <h4 id="entryPrice">-</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6>Exit Price</h6>
                        <h4 id="exitPrice">-</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6>Stop-Loss</h6>
                        <h4 id="stopLoss">-</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <div id="results" class="alert alert-info" style="display: none;">
                Results will appear here...
            </div>
        </div>
    </div>

    <script>
        function fetchStockDataForTicker() {
            console.log('üéØ Get Recommendation button clicked!');
            
            let ticker = document.getElementById('tickerInput').value;
            console.log('üìù Ticker input value:', ticker);
            
            if (ticker && ticker.trim() !== '') {
                // Show loading state
                const fetchBtn = document.getElementById('fetchBtn');
                fetchBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Analyzing...';
                fetchBtn.disabled = true;
                
                // Build URL
                let url = '/get_stock_data/' + encodeURIComponent(ticker) + '/Medium';
                console.log('üì° Fetching URL:', url);
                
                fetch(url)
                    .then(response => {
                        console.log('üì° Response status:', response.status);
                        if (!response.ok) {
                            throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(response => {
                        console.log('üìä Response data:', response);
                        updatePredictionDisplay(response);
                        
                        // Reset button
                        fetchBtn.innerHTML = '<span>üéØ Get Recommendation</span>';
                        fetchBtn.disabled = false;
                        
                        document.getElementById('results').innerHTML = `‚úÖ Analysis complete for ${ticker}: ${response.signal}`;
                        document.getElementById('results').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('‚ùå Error details:', error);
                        document.getElementById('results').innerHTML = `‚ùå Error: ${error.message}`;
                        document.getElementById('results').style.display = 'block';
                        fetchBtn.innerHTML = '<span>üéØ Get Recommendation</span>';
                        fetchBtn.disabled = false;
                    });
            } else {
                console.log('‚ö†Ô∏è No ticker entered or empty ticker');
                document.getElementById('results').innerHTML = '‚ö†Ô∏è Please enter a stock ticker';
                document.getElementById('results').style.display = 'block';
            }
        }

        function updatePredictionDisplay(response) {
            console.log('üìä Updating prediction display with:', response);
            
            // Update signal
            let signalElement = document.getElementById('signal');
            if (signalElement) {
                signalElement.textContent = response.signal || 'N/A';
                signalElement.className = 'badge fs-5';
                if (response.signal === 'Buy') {
                    signalElement.classList.add('bg-success');
                } else if (response.signal === 'Sell') {
                    signalElement.classList.add('bg-danger');
                } else {
                    signalElement.classList.add('bg-warning');
                }
                console.log('‚úÖ Signal updated:', response.signal);
            }
            
            // Update prices
            document.getElementById('entryPrice').textContent = response.entry_price || 'N/A';
            document.getElementById('exitPrice').textContent = response.exit_price || 'N/A';
            document.getElementById('stopLoss').textContent = response.stop_loss || 'N/A';
        }

        // Setup event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Test page loaded');
            document.getElementById('fetchBtn').addEventListener('click', fetchStockDataForTicker);
        });
    </script>
</body>
</html>
